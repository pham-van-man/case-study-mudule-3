<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Order Management</h1>
</header>
<section id="order-management">
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>12345</td>
            <td>John Doe</td>
            <td>2024-08-01</td>
            <td>$150.00</td>
            <td>Processing</td>
            <td>
                <button>Complete</button>
                <button>Cancel</button>
            </td>
        </tr>
        <!-- Thêm các đơn hàng khác -->
        </tbody>
    </table>
</section>
</body>
</html>
