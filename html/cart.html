<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <h1>Online Shop</h1>
    </div>
    <div class="user-options">
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a> |
        <a href="cart.html">Cart</a>
    </div>
</header>

<!-- Giỏ hàng -->
<section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-item">
        <h3>Product 1</h3>
        <p>Quantity: 1</p>
        <p>Price: $100.00</p>
        <button>Remove</button>
    </div>
    <div class="cart-item">
        <h3>Product 2</h3>
        <p>Quantity: 2</p>
        <p>Price: $120.00</p>
        <button>Remove</button>
    </div>
    <!-- Thêm nhiều sản phẩm khác -->

    <div class="cart-total">
        <h3>Total: $340.00</h3>
    </div>
    <button>Proceed to Checkout</button>
</section>

<footer>
